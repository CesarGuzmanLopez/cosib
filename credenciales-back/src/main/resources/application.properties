# Nombre de la aplicación
spring.application.name=credenciales

# Configuración de la base de datos
spring.datasource.url=jdbc:mariadb://localhost:3306/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Puerto del servidor
server.port=8080

# Configuración para manejo de archivos grandes
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ### Configuraciones Adicionales para Prevenir Truncamiento de Respuestas ###

# 1. Configuración del Servidor Tomcat
# Ajusta el tamaño máximo de los encabezados HTTP y el tamaño máximo que Tomcat puede "tragar"
server.tomcat.max-http-header-size=32768
server.tomcat.max-swallow-size=20971520

# 2. Configuración de Timeouts de la Conexión
# Define el tiempo de espera para las conexiones del servidor
server.connection-timeout=5000

# 3. Compresión de Respuestas
# Habilita la compresión para reducir el tamaño de las respuestas
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# 4. Configuración de Logging para Depuración
# Activa el nivel de log para rastrear posibles problemas
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.tomcat=DEBUG
