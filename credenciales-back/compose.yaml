version: "3.8"

services:
  db:
    image: mariadb:latest
    container_name: mariadb-container-credenciales
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: mydatabase
      MARIADB_USER: myuser
      MARIADB_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./my_custom.cnf:/etc/mysql/conf.d/my_custom.cnf # Añadir un archivo de configuración personalizada

    networks:
      - mynetwork

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin-container-credenciales
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: myuser
      PMA_PASSWORD: mypassword
    ports:
      - "8081:80"
    networks:
      - mynetwork
    volumes:
      - ./php.ini:/usr/local  tc/php/php.ini # Monta el archivo php.ini
networks:
  mynetwork:
    driver: bridge

volumes:
  db_data:
    driver: local
