<!-- tab3.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configuraciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuraciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="updateUserData()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="userData.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Primer Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="userData.apellido1" name="apellido1" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Segundo Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="userData.apellido2" name="apellido2" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input type="date" [(ngModel)]="userData.fecha_nacimiento" name="fecha_nacimiento" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Sexo</ion-label>
      <ion-input type="text" [(ngModel)]="userData.sexo" name="sexo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input type="text" [(ngModel)]="userData.direccion" name="direccion" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Actualizar Datos</ion-button>
  </form>

  <ion-button expand="full" (click)="logout()">Cerrar Sesión</ion-button>
</ion-content>
