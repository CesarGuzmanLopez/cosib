<!-- tabs.page.html -->
<ng-container *ngIf="isAuthenticated; else authTemplate">
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="custom-tab-bar">
      <ion-tab-button tab="tab1">
        <ion-icon name="triangle"></ion-icon>
        <ion-label>Validar identificaciones</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon name="square"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ng-container>

<ng-template #authTemplate>
  <app-auth></app-auth> <!-- Asegúrate de tener un componente de autenticación -->
</ng-template>
